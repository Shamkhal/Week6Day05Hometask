<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="analogClock.css">
</head>
<body>
<div class="clock">
     <div class="twelve">12</div>
     <div class="three">3</div>
     <div class="six">6</div>
     <div class="nine">9</div>
     <div id="hour"></div>
     <div id="minute"></div>
     <div id="second"></div>
</div>
<script type="text/javascript">
	function clock() {
		var date = new Date();
		var hour = (30 * (( date.getHours() % 12) + date.getMinutes() / 60)) + 180;
		var minute = (6 * date.getMinutes()) + 180;
		var second = (6 * date.getSeconds()) + 180;

		degree('hour', hour);
		degree('minute', minute);
		degree('second', second);
	}

	function degree(a,b) {
		var rotate='rotate('+ b + 'deg)';
		document.getElementById(a).style.transform = rotate;
	}

	setInterval(clock)
</script>

</body>
</html>
